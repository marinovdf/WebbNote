<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/core.css" media="screen" />

<body>
	<section class="preview">

	</section>
	
    <article id="keynote" class="keynote">
	
    </article>

    <script src="assets/js/preview.js"></script>
